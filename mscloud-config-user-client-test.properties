server.port=8001
# url
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis2?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
# username
spring.datasource.username=root
# password
spring.datasource.password=password
# driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.datasource.type=com.zaxxer.hikari.HikariDataSource 

spring.datasource.hikari.maximum-pool-size=30

spring.datasource.hikari.minimum-idle=5

spring.datasource.hikari.auto-commit=true

spring.datasource.hikari.connection-timeout=30000

spring.datasource.hikari.idle-timeout=300000

spring.datasource.hikari.max-lifetime=1800000

spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.connection-test-query=SELECT 1

spring.application.name=eureka-client-user
#eureka.client.service-url.defaultZone=http://localhost:7001/eureka/
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

eureka.instance.instance-id= mscloud-user8001
#访问路径可以显示IP地址
eureka.instance.prefer-ip-address= true 

info.app.name=xny-mscloud
info.company.name=www.xny.com
info.build.artifactId=$project.artifactId$
info.build.version=$project.version$
